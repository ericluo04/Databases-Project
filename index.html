<!doctype html>
<html>
<head>
    <title>Yale Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #left {
            overflow: auto;
            max-height: 100vh;
        }
        #map {
            height: 100vh;
            background-color: #aaa;
        }
        #logout {
            display: none;
        }
        #filters {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet'>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js"></script>
    <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="left" class="col-3">
                <h1>Yale Map</h1>
                <hr>
                <div id="login">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" name="password" class="form-control">
                    </div>
                    <button id="login-button" class="btn btn-primary">Login</button>
                    <button id="register-button" class="btn btn-primary">Register</button>
                </div>
                <div id="logout">
                    <span id="username"></span>
                    <button id="logout-button" class="btn btn-primary">Logout</button>
                </div>
                <hr>
                <div id="filter">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Class Year</label>
                        <input type="text" name="class-year" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>College</label>
                        <input type="text" name="college" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Major</label>
                        <input type="text" name="major" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Birth Month</label>
                        <input type="text" name="birth-month" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Birth Day</label>
                        <input type="text" name="birth-day" class="form-control">
                    </div>
                    <button id="filter-button" class="btn btn-primary">Filter</button>
                </div>
                <div id="filters">
                    <hr>
                    <button id="save-filter-button" class="btn btn-primary">Save Filter</button>
                    <hr>
                    <div id="user-filter">
                        <div class="form-group">
                            <label>Filter</label>
                            <select name="filter-id" class="form-control"></select>
                        </div>
                        <button id="load-filter-button" class="btn btn-primary">Load Filter</button>
                        <button id="delete-filter-button" class="btn btn-danger">Delete Filter</button>
                    </div>
                </div>
            </div>
            <div id="map" class="col-9"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
